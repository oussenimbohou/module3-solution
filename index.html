<!doctype html>
<html ng-app = 'NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="form-group">
      <input type="text" placeholder="search term" ng-model = "menu.searchTerm" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click = "menu.show();" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <div id="result" style="clear:left;" ng-if = "!!(menu.searchTerm.length)">

        <!-- <found-items
          found = "menu.menu_items"
          on-remove="menu.removeItem(index)"></found-items>
      </ul> -->
     <h3>List of Menu Categories</h3>
      <ul>
		<found-items found = "menu.menu_items" on-remove="menu.removeItem(index)"></found-items>
      </ul>
    </div>
	<div ng-hide= "!!(menu.searchTerm.length)">Nothing matched</div>
    </div>


    <!-- found-items should be implemented as a component -->
    <!--<div id="list" ng-controller='NarrowItDownController as list'>
      <found-items found-items="...." on-remove="...."></found-items>
    </div>-->
  </div>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
